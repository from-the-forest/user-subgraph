extend schema
  @link(
    url: "https://specs.apollo.dev/federation/v2.0"
    import: ["@key", "@shareable"]
  )

"""
User type
"""
type User implements Node @key(fields: "id") {
  "User's first name"
  firstName: String!
  "Node ID"
  id: ID!
  "User's last name"
  lastName: String!
  "User's email address"
  email: Email!
}

"""
Root query
"""
type Query {
  "The currently logged in user"
  whoami: User!
  "Hostname of the machine resolving this query"
  host: String!
}
